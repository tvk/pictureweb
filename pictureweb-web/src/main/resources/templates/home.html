<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="include/layout">
<body>

  <div layout:fragment="content">
    
    <h1>Home</h1>
    
    <div th:each="album : ${@albums.getAlbums()}">
      <span th:text="${album.title}">The title</span>
      <span th:text="${album.geo}">The geo</span>
    </div>

  </div>

</body>
</html>
