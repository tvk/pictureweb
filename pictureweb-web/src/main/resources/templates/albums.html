<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="include/layout">
<body>

  <div layout:fragment="content" class="page-album">
  
    <section class="thumbnails">
      <div>
        <a th:each="album,status : ${albums}" th:href="${album.link}" th:if="${status.index % 3 == 0}">
          <img th:src="${album.primaryPhoto.small}" src="/images/thumbs/01.jpg" alt="" />
          <h3 th:text="${album.title}">Lorem ipsum dolor sit amet1</h3>
        </a>
      </div>
      <div>
        <a th:each="album,status : ${albums}" th:href="${album.link}" th:if="${status.index % 3 == 1}">
          <img th:src="${album.primaryPhoto.small}" src="/images/thumbs/01.jpg" alt="" />
          <h3 th:text="${album.title}">Lorem ipsum dolor sit amet1</h3>
        </a>
      </div>
      <div>
        <a th:each="album,status : ${albums}" th:href="${album.link}" th:if="${status.index % 3 == 2}">
          <img th:src="${album.primaryPhoto.small}" src="/images/thumbs/01.jpg" alt="" />
          <h3 th:text="${album.title}">Lorem ipsum dolor sit amet1</h3>
        </a>
      </div>
    </section>
  
  </div>

</body>
</html>
